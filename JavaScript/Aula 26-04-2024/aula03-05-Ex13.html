<body>
    
    <h1>Exemplo comando for... in</h1>

    <script>
        var obj = {
            a: 1,
            b: 2,
            c: 3,
            d: 4
        }

        for (const chave in obj) {
           document.write("Objetos: " + chave + " = " + obj[chave] + "<br>" )
                
        }
        
    </script>
</body>
