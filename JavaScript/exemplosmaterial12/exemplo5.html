<!DOCTYPE html>

<head>

<body>

<h1>Exemplo 5</h1>

    <p id="intro">Localizando elemento HTML por ID</p>

    <P id="demo"></P>

    <script>
        var elemento = document.getElementById("intro");
        document.getElementById("demo").innerHTML =
        "O texto do parágrafo de introdução é " + elemento.innerHTML;
    </script>    

</body>
